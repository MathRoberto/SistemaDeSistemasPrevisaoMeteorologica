<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Clima</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/869/869869.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Sistema de Monitoramento Clim√°tico</h1>
  <button id="btn-verificar">Verificar Clima</button>

  <div id="loading-overlay" class="hidden">
    Obtendo clima...
  </div>

  <div id="info-container">
    <div class="col col-esquerda">
      <div id="previsao"></div>
      <div id="atividade"></div>
      <div id="qualidade-ar"></div>
      <div id="alertas"></div>
    </div>

    <div class="col col-centro">
      <div id="map" class="map-box"></div>
    </div>

    <div class="col col-direita">
      <div id="resultado" class="caixa"></div>

      <div id="previsao-amanha"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
